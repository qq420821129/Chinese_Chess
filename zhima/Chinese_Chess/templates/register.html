<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户中心/个人注册</title>
	<link rel="stylesheet" href="css/register.css">
	<script src="/js/jquery_3_3_1.js"></script>
	<script src="/js/jquery.validate.min.js"></script>
	<script src="/js/jquery.validate.js"></script>
	<script src="/js/additional-methods.js"></script>
	<script src="/js/messages_zh.js"></script>
	<script src="/js/resentrpe.js"></script>
	<script src="/js/register.js"></script>
</head>
<body>
	<div id="head">
		<div>
			<img src="images/shuai.png" alt="Not Found">
			<span id="kouhao">爱象棋,爱知码</span>
			<span id="login">已有账号,选择<a href="login.html">登录</a></span>
		</div>
	</div>
	<div id="content">
		<div class="leftSide"></div>
		<div class="midSide">
			<form action="register/auth" method="post">
				<div id="formBox">
					<table align="center" width="100%" cellpadding="10px" cellspacing="10px">	
						<tfoot>
							<tr>
								<td id="t_footer" colspan="3">如果在注册中有什么问题,请联系我们</td>
							</tr>
						</tfoot>
						<tbody>
							<tr>
								<td id="thead" colspan="3">用户注册</td>
							</tr>
							<tr>
								<td class="t_title">
									用户名<span class="itip">*</span>
								</td>
								<td colspan="2">
									<input id="usr" type="text" autocomplete="off" name="userName" maxlength="16" placeholder="用户名以字母开头,不包含特殊符号" minlength="6" haveBlank="true" username="true">
								</td>
							</tr>
							<tr class="t_title">
								<td>
									密码<span class="itip">*</span>
								</td>
								<td colspan="2">
									<input id="passwd" type="password" maxlength="16" placeholder="密码以字母开头,不包含特殊符号" minlength="6" haveBlank="true" password="true" ignore="true" required>
									<input id="hpsw" type="hidden" name="passwd">
								</td>
							</tr>
							<tr class="t_title">
								<td>
									重复密码<span class="itip">*</span>
								</td>
								<td colspan="2">
									<input id="rpasswd" type="password" maxlength="16" placeholder="与密码保持一致" minlength="6" equalTo="#passwd" required>
									<br>
								</td>
							</tr>
							<tr class="t_title">
								<td>
									手机号<span class="itip">*</span>
								</td>
								<td colspan="2">
									<input id="telph" type="text" name="telph" placeholder="请输入手机号" minlength="11" maxlength="11" isMobile="true" required>
								</td>
							</tr>
							<tr class="t_title">
								<td>
									邮箱
								</td>
								<td>
									<input id="email" type="text" name="email" placeholder="example@xxx.com" isEmail="true">
								</td>
								<td></td>
							</tr>
							<tr class="t_title">
								<td id="rtip" colspan="3">实名制</td>
							</tr>
							<tr class="t_title">
								<td>身份证<span class="itip">*</span></td>
								<td colspan="2">
									<input id="uid" type="text" autocomplete="off" name="uid" placeholder="请输入身份证号" maxlength="18" iscard="true"  required>
								</td>
							</tr>
							<tr class="t_title">
								<td>真实姓名<span class="itip">*</span></td>
								<td>
									<input type="text" id="rname" autocomplete="off" name="rname" placeholder="请输入真实姓名" chinese="true" required>
								</td>
							</tr>
							<tr>
								<td id="submit" colspan="3">
									<input id="commit" type="submit" value="提交">
									<input id="reset" type="reset" value="重置">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
		<div class="rightSide"></div>
	</div>
	<div id="footer"></div>
</body>
</html>
